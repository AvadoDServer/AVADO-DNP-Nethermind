version: '3.4'
services:
  avado-dnp-nethermind.public.dappnode.eth:
    image: 'avado-dnp-nethermind.public.dappnode.eth:0.0.25'
    build:
      context: ./build
      args:
        VERSION: 1.12.7
    volumes:
      - 'nethermind_db:/nethermind/nethermind_db'
      - 'logs:/nethermind/logs'
      - 'keystore:/nethermind/keystore'
    ports:
      - '30303:30303'
      - '30303:30303/udp'
    restart: always
    environment:
      - EXTRA_OPTS=
volumes:
  data: {}
  nethermind_db: {}
  logs: {}
  keystore: {}
