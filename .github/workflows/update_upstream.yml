name: Update Nethermind Upstream Version

on:
  schedule:
    # Run daily at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  update-upstream:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Run update script
        id: update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/update_upstream.py
      
      - name: Create Pull Request
        if: env.updated == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update Nethermind to v${{ env.new_version }}'
          title: 'Update Nethermind from ${{ env.old_version }} to ${{ env.new_version }}'
          body: |
            ## Automated Nethermind Upstream Update
            
            This PR updates the Nethermind upstream version from **${{ env.old_version }}** to **${{ env.new_version }}**.
            
            ### Changes:
            - Updated `upstream` in `build/dappnode_package-mainnet.json` to `${{ env.new_version }}`
            - Incremented `version` in `build/dappnode_package-mainnet.json` to `${{ env.package_version }}`
            - Updated `image` tag in `build/docker-compose-mainnet.yml` to `${{ env.package_version }}`
            - Updated `VERSION` build argument in `build/docker-compose-mainnet.yml` to `${{ env.new_version }}`
            
            ### Release Notes:
            See [nethermindeth/nethermind releases](https://github.com/nethermindeth/nethermind/releases/tag/${{ env.new_version }})
            
            ---
            *This PR was automatically generated by the update-upstream workflow.*
          branch: update-nethermind-${{ env.new_version }}
          delete-branch: true
          labels: |
            automated
            dependencies
